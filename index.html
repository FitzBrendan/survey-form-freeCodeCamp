<!DOCTYPE html>
<html>
  <head>
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <body>
    <form id="survey-form">
    <div>
      <label id="name-label">Name
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
        required
      />
      </label>
    </div>
    <div>
      <label id="email-label">Email
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        required
      />
      </label>
    </div>
    <div>
      <label id="number-label">Age (optional)
      <input
      id="number"
      type="number"
      min="13"
      max="99"
      placeholder="Age"
      />
      </label>
    </div>
    <div>
      <label>Which option best describes your current role?
      <select id="dropdown">
        <option value="0">Please select</option>
        <option value="1">Student</option>
        <option value="2">Online Study</option>
      </select>
      </label>
    </div>
    <div>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
      <input
      type="radio"
      name="recommend"
      value="1"
      />
      Definitely
      </label>
    </div>
    <div>
      <label>
      <input
      type="radio"
      name="recommend"
      value="2"
      />
      Maybe
      </lable>
    </div>
    <div>
      <label>
      <input
      type="radio"
      name="recommend"
      value="3"
      />
      Not sure
      </lable>
    </div>
    <div>
      <p>What would you like to see improved? (Check all that apply)</p>
    <div> 
      <label>
      <input
      type="checkbox"
      value="1"
      />
      Front-end projects
      </label>
    </div>
    <div> 
      <label>
      <input
      type="checkbox"
      value="2"
      />
      Back-end projects
      </label>
    </div>
    <div> 
      <label>
      <input
      type="checkbox"
      value="3"
      />
      Data Visualization
      </label>
    </div>
    <div> 
      <label>
      <input
      type="checkbox"
      value="4"
      />
      Challenges
      </label>
    </div>
    <div> 
      <label>
      <input
      type="checkbox"
      value="5"
      />
      Open Source Community
      </label>
    </div>
    <div> 
      <label>
      <input
      type="checkbox"
      value="6"
      />
      Gitter help rooms
      </label>
    </div>
    <div> 
      <label>
      <input
      type="checkbox"
      value="7"
      />
      Videos
      </label>
    </div>
    <div> 
      <label>
      <input
      type="checkbox"
      value="8"
      />
      City Meetups
      </label>
    </div>  
    <div> 
      <label>
      <input
      type="checkbox"
      value="9"
      />
      Wiki
      </label>
    </div>  
    <div> 
      <label>
      <input
      type="checkbox"
      value="10"
      />
      Forum
      </label>
    </div>  
    <div> 
      <label>
      <input
      type="checkbox"
      value="11"
      />
      Additional Courses
      </label>
    </div>
    <div>
      <label>Any comments or suggestions?
      <textarea
      placeholder="Enter your comment here..."
      >
      </textarea>
      </label>
    </div>
    <div>
      <label>
      <input
      type="submit"
      id="submit"
      />
      </label>
    </div>
    </form>
  </body>
</html>
